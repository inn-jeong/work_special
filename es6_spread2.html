<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const num=[1,2,3];

        function sum(x,y,z){
            return x+y+z;
        }
        console.log(sum(1,2,3));
        //console.log(sum(num));//오류
        console.log(sum(...num));
        console.log(sum(10,...num)); //10,1,2
        
        //arr: 가변적 매개변수
        function sum2(x,...arr){
            return [x,...arr];
        }
        //...arr에서 1을 받음
        console.log(sum2("홍길동",1));
        console.log(sum2("홍길동",1,2,"hello"));
        
        //Rest parameter must be last formal parameter
        //가변적 매개변수 - 단 마지막에 작성(처음에 넣어서 오류)
        // function sum3(...arr,x){
        //     return [...arr,x];
        // }
        // console.log(sum3("홍길동",1));

        function sum4(x,y=10,z=100){
            return x+y+z;
        }
        console.log(sum4(1)); //x를 1로 처리
        console.log(sum4(1,2)); //x=1,y=2로 처리
        console.log(sum4(1,2,3)); //x=1,y=2,z=3으로 처리
        console.log(sum4(...[1,2,3,4])); //배열원소 1,2,3만 대입
        
        //함수의 default 매개값(마지막에 작성하는게 바람직)
        function sum5(x=1,y,z){
            return x+y+z;
        }
        console.log(sum5(3,1));//Nan 오류
        
        </script>
</head>

</body>
</html>
