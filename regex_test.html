     // *정규식 실무 예제
     //1. 특정 단어로 끝나는지 검사
     //html로 끝나는지 검사
     const txt  = "index.html";
     let a61=txt.match(/html$/g);
     document.write("@# a61 => "+a61);
     document.write("<br>");
     
     //2. 숫자로만 이루어져 있는지 검사
    //  const txt2 = "12345";
     const txt2 = "12345a";
     let a62 = txt2.match(/^\d+$/g);//^\d : 숫자로 시작, $: 끝
     document.write("@# a62 => "+a62);
     document.write("<br>");
     
     //3. 아이디 사용 검사
     //알파벳 대소문자 또는 숫자로 시작하고 끝나며 4~10자리인지 검사
     const txt3 = "abc1";
     let a63 = txt3.match(/^[A-Za-z0-9]{4,10}$/g);
     document.write("@# a63 => "+a63);
     document.write("<br>");
     
     //4.핸드폰 번호 형식
     //3자리 + 하이픈(대시)+3,4자리+하이픈(대시)+4자리
     const txt4 = "010-1234-5678";
     let a64 = txt4.match(/^\d{3}-\d{3,4}-\d{4}$/g);
     document.write("@# a64 => "+a64);
     document.write("<br>");
     
     //5. 웹사이트 주소 형식
     //http:// or https:// 로 시작, 알파벳,하이픈(-),dot(.)으로 이루어져 있는 정규식
     const txt5 = "http://dogumaster.com 010-1111-2222 02-333-777 curryyou@aaa.com https://google.com";
     let a65 = txt5.match(/https?:\/\/[\w\-\.]+/g);
     //(http) (s 있거나 없거나) (://) (영숫자,-,. 중 하나이상)
     document.write("@# a65 => "+a65);
     document.write("<br>");
