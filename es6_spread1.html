<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const arr=[1,2,3];
        console.log(arr);//(3) [1, 2, 3]
        //spread operator
        console.log(...arr);//1 2 3

        //배열 연결하면서 배열객체가 추가
        const num1=[10,20,30,arr];
        //배열 연결하면서 배열원소로 추가
        const num2=[10,20,30,...arr];
        console.log(num1);
        console.log(num2);
        const num3=[10,20,arr,30];
        console.log(num3);
        const num4=[10,20,...arr,30];
        console.log(num4);

        //배열객체 복사
        const num5=[arr];
        console.log(num5);
        //배열원소 복사
        const num6=[...arr]; //=arr
        console.log(num6);

        //배열객체 연결
        const num7=[arr,num1]; //=arr
        console.log(num7);
        //배열원소 연결
        const num8=[...arr,num1]; //=arr
        console.log(num8);

    </script>
</head>
<body>
    
</body>
</html>
